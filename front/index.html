  <script language="JavaScript" type="text/javascript">


    var replaceDigits = function () {
      var map =
        [
          "&\#1632;", "&\#1633;", "&\#1634;", "&\#1635;", "&\#1636;",
          "&\#1637;", "&\#1638;", "&\#1639;", "&\#1640;", "&\#1641;"
        ]

      document.body.innerHTML =
        document.body.innerHTML.replace(
          /\d(?=[^<>]*(<|$))/g,
          function ($0) { return map[$0] }
        );
    }
